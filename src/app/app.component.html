<body>
  <div class="wrapper">
    <header>
      <h1>{{ title }}</h1>
    </header>
    <main>
      <section class="filter">
        <div class="filters-section">
          <div class="categories">
            Categories:
            <app-category
              [categoryFilter]="categoryFilter"
              (newCategoryFilterEvent)="setCategoryFilter($event)"
            ></app-category>
          </div>
          <div class="tags">
            Tags:
            <app-tag
              [tagFilter]="tagFilter"
              (newTagFilterEvent)="setTagFilter($event)"
            ></app-tag>
          </div>
          <div *ngIf="categoryFilter || tagFilter">
            {{ categoryFilter?.name || tagFilter?.name }}:
            <button (click)="clearFilters()" class="btn btn-danger" id="clear-button">Clear</button>
          </div>
        </div>
      </section>
      <section class="projects-container">
        <app-project
          [categoryFilter]="categoryFilter"
          (newCategoryFilterEvent)="setCategoryFilter($event)"
          [tagFilter]="tagFilter"
          (newTagFilterEvent)="setTagFilter($event)"
        ></app-project>
      </section>
    </main>
    <footer>&copy; {{ author }} - {{ date.getFullYear() }}</footer>
  </div>
</body>
