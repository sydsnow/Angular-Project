<section class="projects-container">
  <div *ngFor="let project of projects" class="projects" [class.hidden]="isProjectHidden(project)"
  >
      <h3>{{ project.title }}</h3>
      <p>{{ project.excerpt }}</p>
      
      <!-- Make category clickable -->
      <p *ngIf="project.category" id="categories" (click)="setCategoryFilter(project.category)">
        Category: {{ project.category.name }}
      </p>
      
      <p *ngIf="project.tags" id="tags">
        Tags:
        <span *ngFor="let tag of project.tags; let last = last" (click)="setTagFilter(tag)">
          {{ tag.name }}{{ !last ? ', ' : '' }}
        </span>
      </p>
  </div>
</section>
