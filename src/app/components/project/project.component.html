<section class="projects-container">
  <div 
    *ngFor="let project of projects" 
    class="projects" 
    [class.hidden]="isProjectHidden(project)" 
    (click)="setSelectedProject(project)"
  >
    <a href="/projects/{{ project?.id }}">
      <section>
        <h3>{{ project.title }}</h3>
        <p>{{ project.excerpt }}</p>
      </section>
    </a>
    <footer>
      <p *ngIf="project.category" id="categories" >
        Category: 
        <a [href]="'/projects/categories/' + project.category.slug">
          {{ project.category.name }}
        </a>
      </p>
      
      <p *ngIf="project.tags" id="tags">
        Tags:
        <span *ngFor="let tag of project.tags; let last = last" (click)="setTagFilter(tag)">
          {{ tag.name }}{{ !last ? ', ' : '' }}
        </span>
      </p>
    </footer>
  </div>
</section>
